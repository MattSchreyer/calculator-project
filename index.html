<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div id="prev">0</div>
                <div id="current">0</div>
            </div>
            <div class="buttons">
                <button class="span" id="clr">Clear</button>
                <button class="span" id="del">Delete</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2025 <a target="_blank" 
                href="https://github.com/MattSchreyer">MattSchreyer</a></p>
    </footer>
</body>
</html>
